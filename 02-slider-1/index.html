<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muchaaaaachos</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./worldcup_icon.png" type="image/x-icon">
    
    <!-- Font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <div class="title">
            <h1>World Champion</h1>
            <img src="./worldcup_icon.png" alt="" />
        </div>

        <article>
            <!-- imgage -->
            <section class="img-review">
                <img src="" id="imgPlayer" alt="" />
            </section>

            <div class="content-container">

                <section class="content">
                    <h3 id="name"></h3>
                    <p id="position" class="position"></p>
                    <p id="info" class="info"></p>

                </section>

                <!-- prev & next buttons -->
                <section class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                    <!-- random button -->
                    <button class="random-btn">Random Player</button>
                </section>
            </div>

        </article>

    </div>



    <script type="module" src="main.js"></script>
</body>
</html>
