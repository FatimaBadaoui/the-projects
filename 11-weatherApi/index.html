<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Api</title>
    <link rel="shortcut icon" href="./utilities/images/Clear.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>My <span>Weather</span> Api</h1>
      <form class="search" id="search">
        <input
          type="text"
          id="city"
          name="city"
          placeholder="City name here..."
          autofocus
        />
        <button id="my-button">Search</button>
      </form>

      <div class="weather">
        <h2>Chivilcoy</h2>
        <h3>AR</h3>
        <div class="weather-info">
            <div class="weather-icon">
                <img src="./utilities/images/cloud-sun.png" alt = "" />
            </div>

            <div class="temp-container">
                <p class="temp">25°C</p>
                <div class="temperatures">
                    <p class="temperatures-minmax"><strong>Min:</strong> 22°C</p>
                    <p class="temperatures-minmax"><strong>Max:</strong> 28°C</p>
                </div>
            </div>
            <div class="weather-sunrise-sunset">
              <p><strong>Sunrise:</strong> 05:56</p>
              <p><strong>Sunset:</strong> 21:12</p>
              
          </div>
            <div class="wind-humidity">
                <p><strong>Humidity:</strong> 65%</p>
                <p><strong>Wind speed:</strong> 7.5 km/h</p>
            </div>
        </div>
      </div>
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
