<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cookies</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="https://cdn-icons-png.flaticon.com/512/5473/5473473.png"
            type="image/x-icon"
        />

        <!----------- Font Awesome ---------->
        <script
            src="https://kit.fontawesome.com/4ce5221f73.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>

        <a class="go-home" href="../index.html"><i class="fa-solid fa-arrow-turn-up"></i> Go Home!</a>
        <div class="cookies-container">
            <header>
                <img
                    src="https://cdn-icons-png.flaticon.com/512/5473/5473473.png"
                    alt=""
                />
                <h3>Our Cookie Policy</h3>
            </header>
            <p>
                We use cookies to improve your experience on our website. By continuing to use our site, you agree to our <a href="#">Cookie Policy</a>.
            </p>
            <section class="cookies-btns">
                <button class="btn btn-accept" id="accept-cookies">Accept</button>
                <button class="btn btn-decline" id="decline-cookies">Decline</button>
                <div class="cookie-policy">
                    <a href="#">Privacy Notice</a>
                </div>
            </section>
        </div>



        <script type="module" src="main.js"></script>
    </body>
</html>
