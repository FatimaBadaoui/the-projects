<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gradient Generator</title>

        <link rel="stylesheet" href="style.css" />

        <!-- Font awesome -->

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>

        <div class="container">
            <section class="box-container">
                <div class="color-display">
                    <h1>Gradient Color Generator</h1>
                </div>
                
                <section class="generator">
                    <div class="direction">
                        <h3>Direction</h3>
                        <button class="dropbtn">Dropdown <i class="fa-solid fa-angle-down"></i></button>
                        <div class="dropdown-content"></div>
                    </div>
                    <div class="color-selector">
                        <h3>Colors</h3>
                        <div class="box-selector"></div>
                        <div class="box-selector"></div>
                    </div>
                </section>

                <section class="code-display">
                    <h4>CSS Code</h4>
                    <div class="code-box"></div>
                </section>

                <section class="buttons">
                    <button type="submit" id="random-btn">Random Gradient</button>
                    <button type="submit" id="copy-btn">Copy Gradient</button>
                </section>
            
            </section>
                
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
