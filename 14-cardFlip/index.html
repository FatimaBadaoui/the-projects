<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Flip</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Font awesome -->

        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    </head>
    <body>
        <div class="container">
            <aside>
                <div class="filters">
                    <button class="sentences active" data-category="sentences">Sentences</button>
                    <button class="questions" data-category="questions">Questions</button>
                    <button class="adjectives" data-category="adjectives">Adjectives</button>
                    <button class="verbs" data-category="verbs">Verbs</button>
                </div>
            </aside>
            <main>
                <div class="cards">
                    <!--Template -->
                    <!-- <div class="card">
                        <div class="front">Front</div>
                        <div class="back">Back</div>
                    </div> -->
                </div>

                <div class="btn-control">
                    <button title="Previous Card" class="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
                    <button title="Flip Card" class="flipBtn"><i class="fa-solid fa-repeat"></i></button>
                    <button title="Next Card" class="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>
                    <button title="Random Card" class="randomBtn"><i class="fa-solid fa-shuffle"></i></button>
                </div>
            </main>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
